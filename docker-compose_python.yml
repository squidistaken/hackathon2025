version: "3.9"

services:
  python-backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./boilerplate/python:/app
    ports:
      - "8001:8000"
    command: >
      sh -c "
        pip install fastapi uvicorn pymysql &&
        uvicorn app:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hackathon
      MYSQL_USER: hackathon
      MYSQL_PASSWORD: hackathon
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  frontend:
    build:
      context: ./boilerplate/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - python-backend

volumes:
  db_data:
